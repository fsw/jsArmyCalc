<div class="acCanvas">
	<div class="toolbar">
		<div class='buttons1'>
			<a id='acNew' href='#' title="New Army">&nbsp;</a>
			<a id='acPrint' href='#' title="Print Army">&nbsp;</a>	
			<a id='acRevalidate' href='#' title="Revalidate">&nbsp;</a>
			<a id='acHelp' href='#' title="Help">&nbsp;</a>
		</div>
		<div class='buttons2'>
			<span class="langsel">lang: <select id='acLang'></select></span>
			<a id='acMaximize' href='#' title="Fullscreen">&nbsp;</a>
			<a id='acMinimize' href='#' title="Revert" style="display:none;">&nbsp;</a>
		</div>
		
	</div>
	<div class="menucontainer">
		<div class="menu">
			<ul id="acElements"></ul>
		</div>
	</div>
	<div class="workspace">
		<div class="unitdetails">
			<div id="acDetails">
				<ul class='actions'>
				  <li><a id='acDec' href='#' title="Remove">&nbsp;</a></li>
				  <li><a id='acInc' href='#' title="Add">&nbsp;</a></li>
				  <li><a id='acUp' href='#' title="Move up">&nbsp;</a></li>
				  <li><a id='acDown' href='#' title="Move down">&nbsp;</a></li>
				  <li><a id='acRem' href='#' title="Delete">&nbsp;</a></li>
				</ul>
				<div class='submenu'></div>
			</div>
		</div>
		<div class="unitslist">
			<div id="acUnitsHeader"></div>
			<ul id="acUnits">
			</ul>
			total: <span id="acTotal"></span>
		</div>	
	</div>
	<div class="statusbar">
		
		<div class="status" id="acStatus"></div>
		<div class="link">powered by <a href="http://armycalc.net/">ArmyCalc</a></div>
	</div>

	<div id="acPopupBg"></div>
	<div id="acPopup">  
	  <a href="#" id="acClosePopup"></a>
	  <h2 id="acPopupTitle"></h2>
	  <div id="acPopupContent"></div>
	</div>

</div>
